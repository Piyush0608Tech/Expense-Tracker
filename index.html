<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
</head>
<body>
    <div class="expenseform">
        Choose Expense Amount: <input type="number" id="expenseamount" placeholder="Amount">
        Choose Description: <input type="text" id="expensedescription" placeholder="Description">
        Choose a Category: <select id="expensecategory">
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Movie">Movie</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select>
        <button onclick="addExpense(event)">Add Expense</button>
    </div>

    <ul class="expenselist" id="expenselist"></ul>
    <script src="index.js"></script>
</body>
</html>
